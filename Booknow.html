<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Book now</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">




</head>
<body>
		<form>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputEmail4">Name</label>
		      <input type="text" class="form-control" id="inputEmail4" placeholder="Enter your name" required="required" >
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputPassword4">Email</label>
		      <input type="Email" class="form-control" id="inputPassword4" placeholder="Enter your email" required="required" >
		    </div>
		  </div>
		  <div class="form-row">
			  <div class="form-group col-md-6">
			    <label for="inputAddress" >Mobile Number</label>
			    <input type="Number" class="form-control" id="inputAddress" placeholder="Enter your Mobile Number" required="required">
			  </div>
			  <div class="form-group col-md-6">
			    <label for="inputAddress2">Second Mobile Number</label>
			    <input type="Number" class="form-control" id="inputAddress2" placeholder="Enter your second Mobile Number" required="required">
			  </div>
		  </div>
			<div class="form-row">
			    <div class="form-group col-md-6" >
			      <label for="inputCity">Pick Up Point</label>
			      <select id="inputState" class="form-control" required="required">
			        <option selected>Choose your pick up Point</option>
			        <option>madhapar chowkdi-Rajkot</option>
			        <option>Rajkot S.T Bus station</option>
			        <option>Arpit collage</option>
			        <option>Bedi Bus Stop</option>
			        <option>Gauridad Bus Stop</option>
			        <option>k.k.v hole</option>
			        <option>Rajkot airport</option>
			        <option>Rajkot Cricket Stadium</option>
			        <option>Texi stand</option>
			        <option>shoping Mall</option>
			        <option>fountain hotel</option>
			        <option>Trikon Baag</option>
			      </select>
			    </div>
			    <div class="form-group col-md-4">
			      <label for="inputState">Last Point</label>
			      <input type="text" class="form-control" id="inputEmail4" placeholder="Enter your Last Point"required="required" >
			    </div>
			</div>
		<div class="form-group">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" id="gridCheck" >
		      <label class="form-check-label" for="gridCheck">
		        Check me out
		      </label>
		    </div>
		</div>
		<div class="form-group col-md-4">
			      <label for="inputState">Pick up time</label>
			      <input type="time" class="form-control" id="inputEmail4" placeholder="Enter your time" required="required" >
			    </div>
				<button type="submit" class="btn btn-primary" style="float: left;">Book Now</button>

		 
		</form>
		 
		  <a href="index.html" class="btn btn-primary" style="float:center;">cancel</a>

	



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
