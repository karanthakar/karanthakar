<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		td{
			padding-bottom: 20px;		}

	</style>


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body>
	
<form class="container margin-right" >
	
	<table style="background-color:lightpink; justify-content-center" >
		<td>
		<h1>customer query</h1>
		</td>
		<tr>
			<td>name</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="enter your name" required="required"></td>
		</tr>

		<tr>
			<td>Email id</td>
			<td>:</td>
			<td><input type="email" name="" placeholder="enter your Email id" required="required"></td>
		</tr>

		<tr>
			<td>Mobile number</td>
			<td>:</td>
			<td><input type="number" name="" placeholder="enter your valid 10 digit mobile number" required="required"></td>
		</tr>
		<tr>
			<td>message</td>
			<td>:</td>
			<td><textarea required rows="3" placeholder="enter your query"></textarea></td>
		</tr>

		<tr>
					<td ><input  type="submit" name="" required="required" ></td>
					<td style=" float: left;"><a href="index.html" class="btn btn-primary">Back</a></td>

			</tr>

		</table>	

</form>

</body>
</html>
